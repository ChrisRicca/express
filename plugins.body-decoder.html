      <h2>BodyDecoder</h2>
      <p>
        The BodyDecoder plugin decodes incoming request bodies
        based on their
        <em>Content-Type</em>
        . Currently the only supported mime type is
        <em>application/x-www-form-urlencoded</em>
        which populates
        <em>Request#params.post</em>
        .
