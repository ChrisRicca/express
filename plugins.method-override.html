      <h2>MethodOverride</h2>
      <p>
        The MethodOverride utilizes the
        <em>_method</em>
        param when set, and changes it internally so
        that restul routing is possible. However if you
        simply plan on using
        <em>GET</em>
        and
        <em>POST</em>
        then you will not need MethodOverride.
